<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quest</title>
  </head>
  <body>
    <div class="paper">
      <h1 id="quest-title">Loading...</h1>
      <div class="quest-text-wrapper">
        <div id="quest-text"></div>
      </div>
      <div id="request-images" class="request-images"></div>
      <div class="button-group">
        <button id="complete-button">Turn in</button>
        <button id="close-button">Close</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
